<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            padding: 40px;
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #262626;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            background-color: #0095f6;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #8e8e8e;
        }
        .signup-link a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Instagram Clone</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.password.label_tag }}
            {{ form.password }}
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
