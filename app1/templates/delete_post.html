<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - Instagram Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #262626;
        }
        .confirmation {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-delete {
            background-color: #ed4956;
            color: #ffffff;
        }
        .btn-cancel {
            background-color: #dbdbdb;
            color: #262626;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Post</h1>
        <div class="confirmation">
            <p>Are you sure you want to delete this post?</p>
            <div class="buttons">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-delete">Delete</button>
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-cancel">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
